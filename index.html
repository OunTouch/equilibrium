<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W8PV1LE6WJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-W8PV1LE6WJ');
  </script>
</head>
<body>
  <main>
    <figure class="shine"  >
      <img src="images/image-equilibrium.jpg" alt="le token equilibrium" />
    </figure>
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section>
      <article class="price">
        <img src="images/icon-ethereum.svg" alt="icône d'ethereum" />
        <p> 
          0.041 ETH
        </p>
      </article>
      <article class="time">
        <img src="images/icon-clock.svg" alt="icône d'horloge" />
        <p>
          3 days left
        </p>
      </article>
    </section>
    <article class="ze_creator">
      <img src="images/image-avatar.png" alt="la phot du créateur du nft" />
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oun Touch</a>.
  </div>
</body>
</html>
